apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      serviceAccountName: airflow
      containers:
        - name: webserver
          image: apache/airflow:3.0.0-python3.12
          ports:
            - containerPort: 8080
          command:
            - /bin/bash
            - -c
            - |
              echo "{\"admin\":\"${AIRFLOW_ADMIN_PASSWORD}\"}" > /home/airflow/passwords.json
              exec airflow api-server
          env:
            - name: AIRFLOW_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow-secret
                  key: admin-password
            - name: AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_PASSWORDS_FILE
              value: "/home/airflow/passwords.json"
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secret
          volumeMounts:
            - name: airflow-logs
              mountPath: /home/airflow/logs
            - name: dags
              mountPath: /home/airflow/dags
            - name: pod-template
              mountPath: /home/airflow/pod_templates
              readOnly: true
          livenessProbe:
            httpGet:
              path: /public/monitor/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /public/monitor/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

        # --- dag-sync sidecar: simulates git-sync from local dags/ folder ---
        - name: dag-sync
          image: dag-sync:local
          imagePullPolicy: Never          # loaded into Kind via 'kind load'
          env:
            - name: SRC_DIR
              value: /dags-source
            - name: DEST_DIR
              value: /dags-dest
            - name: SYNC_INTERVAL
              value: "10"
          volumeMounts:
            - name: dags-host         # local dags/ folder via Kind extraMount
              mountPath: /dags-source
              readOnly: true
            - name: dags              # shared writable volume with Airflow
              mountPath: /dags-dest
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

      volumes:
        - name: airflow-logs
          emptyDir: {}
        - name: dags-host
          persistentVolumeClaim:
            claimName: dags-local-pvc
        - name: dags
          emptyDir: {}
        - name: pod-template
          configMap:
            name: airflow-pod-template
