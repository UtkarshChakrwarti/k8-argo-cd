apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespaces.yaml
  - serviceaccount.yaml
  - rbac-cross-namespace.yaml
  - configmap.yaml
  - migrate-job.yaml
  - dags-pvc.yaml
  - dag-sync-deployment.yaml
  - webserver-deployment.yaml
