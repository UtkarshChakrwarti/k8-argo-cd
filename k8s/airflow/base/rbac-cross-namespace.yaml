# ─── Cross-Namespace RBAC ────────────────────────────────────────────────────
# Allows the scheduler (in airflow-core) to manage task pods in airflow-user
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airflow-task-pod-manager
  namespace: airflow-user
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch", "patch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-scheduler-task-pod-access
  namespace: airflow-user
subjects:
  - kind: ServiceAccount
    name: airflow-scheduler
    namespace: airflow-core
roleRef:
  kind: Role
  name: airflow-task-pod-manager
  apiGroup: rbac.authorization.k8s.io
---
# Task pods in airflow-user need to read secrets (DB conn string)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airflow-task-role
  namespace: airflow-user
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-task-sa-binding
  namespace: airflow-user
subjects:
  - kind: ServiceAccount
    name: airflow-task-sa
    namespace: airflow-user
roleRef:
  kind: Role
  name: airflow-task-role
  apiGroup: rbac.authorization.k8s.io
