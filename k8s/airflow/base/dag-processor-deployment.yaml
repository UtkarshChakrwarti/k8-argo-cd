apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-dag-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-dag-processor
  template:
    metadata:
      labels:
        app: airflow-dag-processor
    spec:
      serviceAccountName: airflow
      containers:
        - name: dag-processor
          image: apache/airflow:3.0.0-python3.12
          command: ["airflow", "dag-processor"]
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secret
          volumeMounts:
            - name: airflow-logs
              mountPath: /home/airflow/logs
            - name: dags
              mountPath: /home/airflow/dags

        # --- dag-sync sidecar: simulates git-sync from local dags/ folder ---
        - name: dag-sync
          image: dag-sync:local
          imagePullPolicy: Never          # loaded into Kind via 'kind load'
          env:
            - name: SRC_DIR
              value: /dags-source
            - name: DEST_DIR
              value: /dags-dest
            - name: SYNC_INTERVAL
              value: "10"
          volumeMounts:
            - name: dags-host         # local dags/ folder via Kind extraMount
              mountPath: /dags-source
              readOnly: true
            - name: dags              # shared writable volume with Airflow
              mountPath: /dags-dest
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

      volumes:
        - name: airflow-logs
          emptyDir: {}
        - name: dags-host
          persistentVolumeClaim:
            claimName: dags-local-pvc
        - name: dags
          emptyDir: {}
