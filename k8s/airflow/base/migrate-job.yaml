apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-db-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: airflow-migrate
          image: apache/airflow:3.0.0-python3.12
          command: ["airflow", "db", "migrate"]
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secret
          volumeMounts:
            - name: airflow-logs
              mountPath: /home/airflow/logs
      volumes:
        - name: airflow-logs
          emptyDir: {}
  backoffLimit: 3
