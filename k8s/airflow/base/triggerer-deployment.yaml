apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-triggerer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-triggerer
  template:
    metadata:
      labels:
        app: airflow-triggerer
    spec:
      serviceAccountName: airflow
      containers:
        - name: triggerer
          image: apache/airflow:3.0.0-python3.12
          command: ["airflow", "triggerer"]
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secret
          volumeMounts:
            - name: airflow-logs
              mountPath: /home/airflow/logs
            - name: dags
              mountPath: /home/airflow/dags
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "airflow jobs check --job-type TriggererJob"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5

        # --- dag-sync sidecar: simulates git-sync from local dags/ folder ---
        - name: dag-sync
          image: dag-sync:local
          imagePullPolicy: Never
          env:
            - name: SRC_DIR
              value: /dags-source
            - name: DEST_DIR
              value: /dags-dest
            - name: SYNC_INTERVAL
              value: "10"
          volumeMounts:
            - name: dags-host
              mountPath: /dags-source
              readOnly: true
            - name: dags
              mountPath: /dags-dest
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

      volumes:
        - name: airflow-logs
          emptyDir: {}
        - name: dags-host
          persistentVolumeClaim:
            claimName: dags-local-pvc
        - name: dags
          emptyDir: {}
