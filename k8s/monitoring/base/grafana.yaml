apiVersion: v1
kind: Secret
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: grafana-admin
  namespace: airflow-core
type: Opaque
stringData:
  admin-user: admin
  admin-password: admin
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: grafana-datasources
  namespace: airflow-core
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.airflow-core.svc.cluster.local:9090
        isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: grafana-dashboard-provider
  namespace: airflow-core
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: airflow-k8s
        orgId: 1
        folder: Airflow-K8s
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: grafana-dashboard-k8s
  namespace: airflow-core
data:
  airflow-k8s-overview.json: |
    {
      "title": "Airflow Kubernetes Overview",
      "tags": ["airflow", "kubernetes"],
      "schemaVersion": 39,
      "version": 2,
      "refresh": "15s",
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "Airflow Component Ready (0/1)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "targets": [{
            "expr": "max by (pod) (kube_pod_status_ready{namespace=\"airflow-core\",condition=\"true\",pod=~\"airflow-(scheduler|triggerer|webserver|dag-processor|dag-sync).*\"})",
            "legendFormat": "{{pod}}"
          }]
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Airflow Component Restarts (1h)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "targets": [{
            "expr": "sum by (pod) (increase(kube_pod_container_status_restarts_total{namespace=\"airflow-core\",pod=~\"airflow-(scheduler|triggerer|webserver|dag-processor|dag-sync).*\"}[1h]))",
            "legendFormat": "{{pod}}"
          }]
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Airflow Component CPU % of Limit",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [{
            "expr": "100 * sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"airflow-core\",pod=~\"airflow-(scheduler|triggerer|webserver|dag-processor|dag-sync).*\",container!=\"\",container!=\"POD\"}[5m])) / clamp_min(sum by (pod) (kube_pod_container_resource_limits{namespace=\"airflow-core\",pod=~\"airflow-(scheduler|triggerer|webserver|dag-processor|dag-sync).*\",resource=\"cpu\",unit=\"core\"}), 0.001)",
            "legendFormat": "{{pod}}"
          }]
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Airflow Component Memory % of Limit",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [{
            "expr": "100 * sum by (pod) (container_memory_working_set_bytes{namespace=\"airflow-core\",pod=~\"airflow-(scheduler|triggerer|webserver|dag-processor|dag-sync).*\",container!=\"\",container!=\"POD\"}) / clamp_min(sum by (pod) (kube_pod_container_resource_limits{namespace=\"airflow-core\",pod=~\"airflow-(scheduler|triggerer|webserver|dag-processor|dag-sync).*\",resource=\"memory\",unit=\"byte\"}), 1)",
            "legendFormat": "{{pod}}"
          }]
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Running Pods by Namespace",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "targets": [{"expr": "sum(kube_pod_status_phase{phase=\"Running\"}) by (namespace)", "legendFormat": "{{namespace}}"}]
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Total Pods by Namespace",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "targets": [{"expr": "count(kube_pod_info) by (namespace)", "legendFormat": "{{namespace}}"}]
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "CPU Usage (cores) Top Pods",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 24},
          "targets": [{"expr": "topk(20, sum(rate(container_cpu_usage_seconds_total{container!=\"\",container!=\"POD\"}[5m])) by (namespace,pod))", "legendFormat": "{{namespace}}/{{pod}}"}]
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Memory Working Set Top Pods",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 32},
          "targets": [{"expr": "topk(20, sum(container_memory_working_set_bytes{container!=\"\",container!=\"POD\"}) by (namespace,pod))", "legendFormat": "{{namespace}}/{{pod}}"}]
        },
        {
          "id": 9,
          "type": "timeseries",
          "title": "CPU Requests by Namespace",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 40},
          "targets": [{"expr": "sum(kube_pod_container_resource_requests{resource=\"cpu\",unit=\"core\"}) by (namespace)", "legendFormat": "{{namespace}}"}]
        },
        {
          "id": 10,
          "type": "timeseries",
          "title": "Memory Requests by Namespace",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 40},
          "targets": [{"expr": "sum(kube_pod_container_resource_requests{resource=\"memory\",unit=\"byte\"}) by (namespace)", "legendFormat": "{{namespace}}"}]
        }
      ],
      "templating": {"list": []},
      "time": {"from": "now-6h", "to": "now"}
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: grafana
  namespace: airflow-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.1.4
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: admin-password
            - name: GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH
              value: /var/lib/grafana/dashboards/airflow-k8s-overview.json
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: dashboards
          configMap:
            name: grafana-dashboard-k8s
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: grafana
  namespace: airflow-core
spec:
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
