apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-triggerer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-triggerer
  template:
    metadata:
      labels:
        app: airflow-triggerer
    spec:
      serviceAccountName: airflow
      containers:
        - name: triggerer
          image: apache/airflow:3.0.0-python3.12
          command: ["airflow", "triggerer"]
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secret
          volumeMounts:
            - name: airflow-logs
              mountPath: /home/airflow/logs
            - name: dags
              mountPath: /home/airflow/dags
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "airflow jobs check --job-type TriggererJob"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 5

        # --- git-sync sidecar: pulls DAGs from remote repo ---
        - name: dag-sync
          image: registry.k8s.io/git-sync/git-sync:v4.2.3
          args:
            - --repo=https://github.com/UtkarshChakrwarti/remote_airflow.git
            - --branch=main
            - --period=30s
            - --link=repo
            - --root=/git
          volumeMounts:
            - name: dags
              mountPath: /git
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

      volumes:
        - name: airflow-logs
          persistentVolumeClaim:
            claimName: dev-logs-local-pvc
        - name: dags
          persistentVolumeClaim:
            claimName: dev-git-sync-pvc
