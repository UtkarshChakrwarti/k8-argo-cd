apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-create-admin
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: airflow-create-admin
          image: apache/airflow:3.0.0-python3.12
          command:
            - /bin/bash
            - -c
            - |
              airflow users create \
                --username admin \
                --firstname Admin \
                --lastname User \
                --role Admin \
                --email admin@example.com \
                --password "${AIRFLOW_ADMIN_PASSWORD}" || echo "Admin user already exists"
          env:
            - name: AIRFLOW_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow-secret
                  key: admin-password
          envFrom:
            - configMapRef:
                name: airflow-config
            - secretRef:
                name: airflow-secret
          volumeMounts:
            - name: airflow-logs
              mountPath: /home/airflow/logs
      volumes:
        - name: airflow-logs
          emptyDir: {}
  backoffLimit: 3
